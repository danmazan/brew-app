<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Brew app DEMO</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <a href="index.html" class="navbar-brand">
            <i class="fa-solid fa-image"></i>
            Brew App
        </a>
    </nav>

    <div id="homescreen" class="">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="main-heading">Welcome to brew app demo!</h1>
                </div>
                <div class="col-lg-12">
                    <button class="btn btn-primary btn-lg btn-homescreen">Start Demo</button>
                </div>
            </div>
        </div>
    </div>

    <div id="menu" class="hidden">
        <div class="container-fluid">
            <div class="row gy-5">
                <div class="col-lg-12">
                    <button class="btn btn-primary btn-lg btn-menu hoffman">
                        Hoffman method
                    </button>
                </div>
                <div class="col-lg-12">
                    <button class="btn btn-primary btn-lg btn-menu takishi">
                        Method 2
                    </button>
                </div>
                <div class="col-lg-12">
                    <button class="btn btn-primary btn-lg btn-menu cafec">
                        Method 3
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="hoffmanPreq" class="hidden">
        <p>prequisites for james hoffman recipe</p>
    </div>

    <div id="hoffmanDemo" class="hidden">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="main-heading">James Hoffman method</h1>
                </div>
                <div class="col-lg-12">
                    <h2 class="timer">00 : 00</h2>
                </div>
                <div class="col-lg-12 btn-timer">
                    <button class="btn btn-primary btn-start btn-lg m-2">Start</button>
                    <!-- <button class="btn btn-warning btn-stop">Stop</button> -->
                    <button class="btn btn-danger btn-restart btn-lg m-2">Restart</button>
                </div>
                <div class="col-lg-12 instruction">
                    <p>Pour <em class="grams">50g</em> of water to bloom</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="flow.js"></script>
    <script src="demo.js"></script>
</body>

</html>
