<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Brew app DEMO</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1>This is a demo!</h1>
            </div>
            <div class="col-lg-12">
                <h2 class="timer">00 : 00 : 000</h2>
            </div>
            <div class="col-lg-12">
                <button class="btn btn-primary btn-start">Start</button>
                <button class="btn btn-warning btn-stop">Stop</button>
                <button class="btn btn-danger btn-restart">Restart</button>
            </div>
            <div class="col-lg-12 instruction">
                <p>Pour up to <em class="grams">45g</em> of water and stir.</p>
            </div>
        </div>
    </div>
    <script src="demo.js"></script>
</body>

</html>
